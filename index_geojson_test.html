
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Step 1: GeoJSON Click Test</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidmljdG9yeW9jIiwiYSI6ImNtOGQ0bXpzajI0Y2wycnM4MDFkdGhibWMifQ.LAE0xOKXf-kS3W744TlSPw';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/victoryoc/cmaqjku1401n601sl97oo6kvq',
        center: [-1.5, 54],
        zoom: 4
    });

    map.on('load', () => {
        console.log("Map loaded");

        // Load the meteorites.geojson data
        map.addSource('meteorites', {
            type: 'geojson',
            data: 'meteorites.geojson'
        });

        // Add a simple circle layer
        map.addLayer({
            id: 'meteorite-points',
            type: 'circle',
            source: 'meteorites',
            paint: {
                'circle-radius': 6,
                'circle-color': '#007cbf',
                'circle-stroke-width': 1,
                'circle-stroke-color': '#ffffff'
            }
        });

        // Add click interaction
        map.on('click', 'meteorite-points', (e) => {
            const props = e.features[0].properties;
            const coords = e.features[0].geometry.coordinates.slice();
            const popupHTML = `<strong>${props.name}</strong><br>Mass: ${props.mass} g`;

            new mapboxgl.Popup()
                .setLngLat(coords)
                .setHTML(popupHTML)
                .addTo(map);

            console.log("Clicked:", props);
        });

        // Cursor feedback
        map.on('mouseenter', 'meteorite-points', () => {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'meteorite-points', () => {
            map.getCanvas().style.cursor = '';
        });
    });
</script>
</body>
</html>
